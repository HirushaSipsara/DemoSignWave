<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signwave</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.4.0/uicons-brands/css/uicons-brands.css'>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Courier+Prime:wght@400;700&display=swap');

        body {
            background: linear-gradient(135deg, #a4a5a5, #3a47d5);
            font-family: 'Courier Prime', monospace;
        }

        header p {
            background: linear-gradient(135deg, #19b2bd, #4224b1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: bold;
            font-size: 3rem;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
            letter-spacing: 2px;
        }

        h1 {
            color: #333;
        }

        .direction {
            font-size: 2em;
            margin-top: 20px;
        }

        .gradient-text {
            background: linear-gradient(135deg, #a4a5a5, #3a47d5);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: bold;
            font-size: xx-large;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
            letter-spacing: 2px;
        }

        .nav-link svg {
            width: 24px;
            height: 24px;
        }
    </style>
</head>

<body>

    <header>
        <div class="container py-3">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <a href="/" class="d-flex align-items-center text-white text-decoration-none">
                    <p><sub>Sign Wave</sub></p>
                </a>
                <ul class="nav col-12 col-lg-auto my-2 justify-content-center my-md-0 text-small">
                    <li><a href="index.html" class="nav-link text-black"><svg class="bi" width="24" height="24"><use xlink:href="#people-circle" /></svg> About</a></li>
                    <li><a href="#profiles" class="nav-link text-black-50"><svg class="bi" width="24" height="24"><use xlink:href="#grid" /></svg> Profiles</a></li>
                    <li><a href="speech.html" class="nav-link text-black-50"><svg class="bi" width="24" height="24"><use xlink:href="#bootstrap" /></svg> Speech</a></li>
                    <li><a href="speech2.html" class="nav-link text-black-50"><svg class="bi" width="24" height="24"><use xlink:href="#table" /></svg> Speech 2</a></li>
                </ul>
            </div>
        </div>
    </header>

    <div class="container text-center">
        <h1 class="gradient-text">Direction:</h1>
        <div id="direction-display" class="direction">Neutral</div>
    </div>

    <script>
        const audioFiles = {
            "Tilt Right": "./mp3/TiltRight.mp3",
            "Tilt Left": "./mp3/TiltLeft.mp3",
            "Tilt Forward": "./mp3/TiltForward.mp3",
            "Tilt Backward": "./mp3/TiltBackward.mp3",
            "Flat": "./mp3/Flat.mp3",
            "Upside Down": "./mp3/UpsideDown.mp3",
            "Neutral": "./mp3/Neutral.mp3",
            "Mistake": "./mp3/Flat.mp3",
            "Name": "./mp3/UpsideDown.mp3",
            "Please": "./mp3/Neutral.mp3"
        };

        let lastDirection = '';
        const socket = new WebSocket('ws://192.168.1.110/ws'); // Ensure this is a secure URL

        socket.onopen = function () {
            console.log('Connected to WebSocket server.');
        };

        socket.onmessage = function (event) {
            const direction = event.data.trim();
            if (direction !== lastDirection) {
                updateDirection(direction);
            }
        };

        socket.onerror = function (error) {
            console.log('WebSocket Error:', error);
        };

        socket.onclose = function () {
            console.log('WebSocket connection closed.');
        };

        function updateDirection(direction) {
            document.getElementById('direction-display').innerText = direction;
            playAudio(direction);
            lastDirection = direction;
        }

        function playAudio(direction) {
            if (audioFiles[direction]) {
                const audio = new Audio(audioFiles[direction]);
                audio.play();
            }
        }

        function selectMode(mode) {
            const modes = {
                1: './speech.html',
                2: './speech2.html',
                0: './index.html'
            };
            window.location.href = modes[mode] || './index.html';
        }
    </script>

</body>

</html>
